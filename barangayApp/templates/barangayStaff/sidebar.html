{% load static %}


<link rel="stylesheet" href="{% static '/css/styles.css' %}" >
<script defer src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
<script defer src="{% static '/js/scripts.js' %}"></script>

<style>
      .collapsed #sidebar-wrapper {
        width: 60px;
    }
  
    .collapsed #sidebar-wrapper .sidebar-heading,
    .collapsed #sidebar-wrapper .list-group-item {
        padding: 0.75rem 0 !important;
        text-align: center;
    }
    .list-group-item.active {
        background-color: 40BF80 !important;
        box-sizing: border-box;
        border-radius: 10px;
        margin: 5px 5px;
        width: 230px;
      padding: 0.75rem 1rem !important;
    }
    .list-group-item:hover {
        background-color: #f8f9fa; !important;
        box-sizing: border-box;
        border-radius: 10px;
        margin: 5px 5px;
        width: 230px;
        padding: 0.75rem 1rem !important;
    } 
    .collapse-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      font-size: 20px;
      color: #555;
      cursor: pointer;
      background-color: transparent;
      border: none;
      z-index: 1; /* Add this line to ensure the button is on top */
  }
</style>
    
<div class="border-end bg-white" id="sidebar-wrapper">
  <br>
  <div class="sidebar-heading border-bottom bg-light">
    {{request.user}}
    <button class="btn btn-link float-end" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar-collapse">
      <i class="bi bi-chevron-double-left"></i>
    </button>
  </div>
  
  <div id="sidebar-collapse" class="collapse show">
    <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3 {% if request.resolver_match.view_name == 'barangay-staff-dashboard' %}active{% endif %}" href="{% url 'barangay-staff-dashboard' %}">
                <span class="sidebar-icon"><i class="fa fa-th-large fs-4 me-2"></i></span>
                <span class="sidebar-text">Dashboard</span>
            </a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3 {% if request.resolver_match.view_name == 'barangay-staff-household' %}active{% endif %}" href="{% url 'barangay-staff-household' %}">
              <span class="sidebar-icon"><i class="fa-solid fa-house fs-4 me-2"></i></span>
              <span class="sidebar-text">Household</span>
            </a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3 {% if request.resolver_match.view_name == 'barangay-staff-resident' %}active{% endif %}" href="{% url 'barangay-staff-resident' %}">
              <span class="sidebar-icon"><i class="fas fa-users fs-4 me-2"></i></span>
              <span class="sidebar-text">Resident</span>
            </a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3 {% if request.resolver_match.view_name == 'barangay-staff-document' %}active{% endif %}" href="{% url 'barangay-staff-document' %}">
              <span class="sidebar-icon"><i class="fa-solid fa-file-lines fs-4 me-2"></i></span>
              <span class="sidebar-text">Generate Certificates </span>
            </a>
           <a class="list-group-item list-group-item-action list-group-item-light p-3 {% if request.resolver_match.view_name == 'barangay-staff-transactions' %}active{% endif %}" href="{% url 'barangay-staff-transactions' %}">
              <span class="sidebar-icon"><i class="fa-solid fa-file-lines fs-4 me-2"></i></span>
              <span class="sidebar-text">Transactions</span>
            </a> 
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'logout' %}">
              <span class="sidebar-icon"><i class="fas fa-sign-out-alt fs-4 me-2"></i></span>
              <span class="sidebar-text">Logout</span>
            </a>
        </div>
    </div>
    
  <button id="sidebarToggle" class="collapse-button">
    <i class="fas fa-bars"></i>
</button>
</div>
    <script>
      document.getElementById('sidebar-collapse').addEventListener('show.bs.collapse', function () {
        document.getElementById('wrapper').classList.add('collapsed');
      });
    
      document.getElementById('sidebar-collapse').addEventListener('hide.bs.collapse', function () {
        document.getElementById('wrapper').classList.remove('collapsed');
      });
    </script>
