<div class="modal fade" id="deleteHousehold{{ household.id }}" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="confirmDeleteModalLabel">{% block modal-title %}Confirm Delete{% endblock modal-title %}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">    
        <p>Are you sure you want to delete a household of<br>"{{household.household_head}}"?</p>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <form method="post" action="{% url 'barangay-staff-delete-household' pk=household.id %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-success">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
