{% extends 'base.html' %}

{% block content %}
  <h1>Change Password</h1>

  <form method="post">
    {% csrf_token %}
    {% if form.current_password.errors %}
      <div class="alert alert-danger">
        {{ form.current_password.errors }}
      </div>
    {% endif %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
  </form>
{% endblock %}
