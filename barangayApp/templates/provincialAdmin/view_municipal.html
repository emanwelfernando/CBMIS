<!-- Modal -->
<div class="modal fade" {% block modal-id %} id="viewMunicipal{{ i.id }}" {% endblock modal-id %} tabindex="-1" aria-labelledby="ViewMunicipalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="viewMunicipalLabel">{% block modal-title %}Municipal Information{% endblock modal-title %}</h1>
            </div>
            <div class="modal-body">
                <div class="container-fluid" id="bmargin">
                    <div class="row">
                        <div class="col-md-12">
                            <br>
                            <div class="p-2 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                                <hr>                     
                                <table class="table table-striped">
                                    <tbody>
                                        <tr>
                                            <th scope='row'>Name</th>
                                            <td>{{ i.name }}</td>
                                        </tr>
                                        <tr>
                                            <th scope='row'>Zip Code</th>
                                            <td>{{ i.address }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>                
                    <br>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
            </div>
        </div>
    </div>
</div>
